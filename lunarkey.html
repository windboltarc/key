<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Lunar GetKey</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:50px">
  <h1>🔑 Lunar Key Generator</h1>
  <button id="genBtn">Generate Key</button>
  <div id="result" style="margin-top:20px"></div>

<script>
const projectId = "sourcestore999ms";
const apiKey = "AIzaSyD_ujJmgqK6DJJd7RymFiUpE-kY7hQsdGg";

function randomKey() {
  const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let s = "";
  for (let i=0;i<15;i++) s += chars.charAt(Math.floor(Math.random()*chars.length));
  return "lunar_" + s;
}

document.getElementById("genBtn").onclick = async () => {
  const key = randomKey();
  const now = Date.now();

  // 24h hết hạn key
  const data = {
    fields: {
      value: { stringValue: key },
      createdAt: { integerValue: now },
      validUntil: { integerValue: now + 24*60*60*1000 },
      linkCreatedAt: { integerValue: now }
    }
  };

  // lưu Firestore
  const url = `https://firestore.googleapis.com/v1/projects/${projectId}/databases/(default)/documents/keys?documentId=${key}&key=${apiKey}`;
  const res = await fetch(url, { method:"POST", body: JSON.stringify(data) });

  if (res.ok) {
    // link hết hạn 5 phút
    const link = `${location.origin}${location.pathname}?k=${key}`;
    sessionStorage.setItem("k_createdAt", now);
    sessionStorage.setItem("k_value", key);
    document.getElementById("result").innerHTML =
      `✅ Key created<br><b>${key}</b><br><br>
       Link (5 phút): <a href="${link}">${link}</a>`;
  } else {
    document.getElementById("result").innerText = "❌ Lỗi tạo key";
  }
};

// Khi mở lại link ?k=...
window.onload = () => {
  const params = new URLSearchParams(location.search);
  const k = params.get("k");
  if (k) {
    const createdAt = parseInt(sessionStorage.getItem("k_createdAt")||0);
    if (Date.now() - createdAt > 5*60*1000) {
      document.body.innerHTML = "<h2>404 — Link đã hết hạn</h2>";
    } else {
      document.getElementById("result").innerHTML =
        `Key của bạn (còn hạn link): <b>${k}</b>`;
    }
  }
};
</script>
</body>
</html>
