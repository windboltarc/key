<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>never give up na na na</title>
  <style>
    :root {
      --bg: #121212;
      --text: #e0e0e0;
      --accent: #ffffff;
      --bot: #1e1e1e;
      --user: #2d2d2d;
      --input-bg: #1e1e1e;
      --code-bg: #252525;
      --border: 1px solid #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #00000000;
      color: var(--text);
      font-family: 'Segoe UI Variable', 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100%;
      overflow: hidden;
    }

    ::-webkit-scrollbar {
      background: transparent;
    }

    ::-webkit-scrollbar-button {
      background: transparent;
    }

    ::-webkit-scrollbar-corner {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: transparent;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    header {
      padding: 12px 16px;
      border-bottom: var(--border);
      height: auto;
      flex-shrink: 0;
      background: #00000000;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #00000000;
    }

    .msg-container {
      display: flex;
      max-width: 85%;
      gap: 8px;
      animation: messageIn 0.3s ease-out forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .msg-container.bot {
      align-self: flex-start;
    }

    .msg-container.user {
      align-self: flex-end;
    }

    .pfp {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 4px;
      object-fit: cover;
    }

    .msg {
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-break: break-word;
      position: relative;
      overflow: hidden;
    }

    .bot .msg {
      background: var(--bot);
      border: 1px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .bot .msg::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    .user .msg {
      background: var(--user);
      border: 1px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .user .msg::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 12px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    #inputArea {
      display: flex;
      padding: 12px;
      gap: 8px;
      flex-shrink: 0;
      background: #00000000;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      min-height: 40px;
      background: var(--input-bg);
      color: var(--text);
    }

    #sendBtn {
      background: var(--accent);
      color: black;
      border: none;
      border-radius: 8px;
      padding: 0 12px;
      font-weight: bold;
      font-size: 14px;
      min-width: 60px;
      height: 40px;
      cursor: pointer;
      flex-shrink: 0;
    }

    pre {
      position: relative;
      background: var(--code-bg);
      padding: 12px;
      border-radius: 6px;
      margin: 8px 0;
      overflow-x: auto;
      font-family: 'Consolas', monospace;
      font-size: 13px;
      line-height: 1.4;
    }

    .copy-btn {
      position: absolute;
      right: 6px;
      top: 6px;
      background: var(--accent);
      border: none;
      border-radius: 4px;
      color: black;
      padding: 2px 6px;
      font-size: 12px;
      cursor: pointer;
      font-weight: bold;
    }

    @keyframes messageIn {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>TDT AI</h1>
  </header>

  <div id="chat">
    <div class="msg-container bot" style="opacity: 1; transform: none;">
      <img src="ChatGPT-Image-14_29_41-9-thg-9_-2025.png" class="pfp" alt="AI Logo">
      <div class="msg">
       Ch√†o, t√¥i l√† TDT AI, t√¥i c√≥ th·ªÉ gi√∫p b·∫°n b·∫•t k√¨ th·ª© g√¨
      </div>
    </div>
  </div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Ask for script..." autocomplete="off">
    <button id="sendBtn">G·ª≠i</button>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');
    const MAX_MESSAGES = 30;

    // üîπ ƒê·ªïi sang Gemini
    const MODEL = "gemini-1.5-flash"; 
    const GEMINI_API_KEY = "AIzaSyAXx__lR1tpbTJdLou1Pdv4_CETyzGvayw"; 

    // v·∫´n gi·ªØ system prompt
    const SYSTEM_PROMPT = `B·∫°n l√† 1 tr·ª£ l√Ω code lua, tr·∫£ l·ªùi h√†i h∆∞·ªõc, ng·∫Øn g·ªçn, x√∫c t√≠ch . N·∫øu li√™n quan ƒë·∫øn code, b·ªçc c√°i \`\`\` v√†o kh·ªëi code lua v√† gi·ªØ c·∫•u b√¨nh th∆∞·ªùng ·ªü ngo√†i`;

    let isProcessing = false;

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
        <span>Thinking...</span>
      `;
      const container = document.createElement('div');
      container.className = 'msg-container bot';
      container.innerHTML = `<img src="ChatGPT-Image-14_29_41-9-thg-9_-2025.png" class="pfp" alt="AI Logo">`;
      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.appendChild(typingDiv);
      container.appendChild(msg);
      chat.appendChild(container);
      chat.scrollTop = chat.scrollHeight;
      return container;
    }

    function appendMessage(text, isBot = false) {
      const container = document.createElement('div');
      container.className = `msg-container ${isBot ? 'bot' : 'user'}`;
      
      if (isBot) {
        container.innerHTML = `<img src="ChatGPT-Image-14_29_41-9-thg-9_-2025.png" class="pfp" alt="AI Logo">`;
      }
      
      const msg = document.createElement('div');
      msg.className = 'msg';
      
      let formatted = text.replace(/```(\w*)\n([\s\S]*?)\n```/g, '<pre data-lang="$1"><code>$2</code></pre>');
      formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      msg.innerHTML = formatted;
      container.appendChild(msg);
      chat.appendChild(container);
      
      msg.querySelectorAll('pre').forEach(pre => {
        const code = pre.querySelector('code').textContent;
        const copyBtn = document.createElement('button');
        copyBtn.className = 'copy-btn';
        copyBtn.textContent = 'Copy';
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(code).then(() => {
            copyBtn.textContent = 'Copied!';
            setTimeout(() => copyBtn.textContent = 'Copy', 1500);
          });
        };
        pre.appendChild(copyBtn);
      });
      
      while (chat.children.length > MAX_MESSAGES) {
        chat.removeChild(chat.firstChild);
      }
      
      chat.scrollTop = chat.scrollHeight;
      return container;
    }

    async function queryAI(prompt) {
      if (isProcessing) return;
      isProcessing = true;
      
      const typingMsg = showTypingIndicator();
      let fullResponse = '';
      
      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${GEMINI_API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [
              { role: "user", parts: [{ text: SYSTEM_PROMPT }] },
              { role: "user", parts: [{ text: prompt }] }
            ],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 500
            }
          })
        });

        if (!response.ok) throw new Error(`API Error: ${response.status}`);
        
        const data = await response.json();
        fullResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
        
        if (fullResponse.includes('```lua') && !fullResponse.includes('```')) {
          fullResponse += '\n```';
        }
        
      } catch (error) {
        console.error("Error:", error);
        fullResponse = `Error: ${error.message}`;
      } finally {
        chat.removeChild(typingMsg);
        appendMessage(fullResponse, true);
        isProcessing = false;
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg || isProcessing) return;
      
      appendMessage(msg, false);
      input.value = '';
      input.disabled = true;
      button.disabled = true;
      
      await queryAI(msg);
      
      input.disabled = false;
      button.disabled = false;
      input.focus();
    }

    button.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    input.focus();
  });
</script>

</body>
</html>
