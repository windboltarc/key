<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LunarKey</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 40px; }
    h1 { color: #7a5cff; }
    button { padding: 10px 20px; border: none; border-radius: 6px; background: #7a5cff; color: white; cursor: pointer; margin: 10px; font-size: 16px; }
    button:hover { background: #6248d6; }
    .box { margin-top: 20px; font-size: 18px; }
    a { color: #7a5cff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>üîë LunarKey System</h1>
  <button onclick="generateKey()">Generate Key</button>
  <div class="box" id="output"></div>

<script>
  // --- Firebase init ---
  const firebaseConfig = {
    apiKey: "AIzaSyD_ujJmgqK6DJJd7RymFiUpE-kY7hQsdGg",
    authDomain: "sourcestore999ms.firebaseapp.com",
    projectId: "sourcestore999ms",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // --- Random key generator ---
  function randString(len) {
    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let s = '';
    for (let i = 0; i < len; i++) s += chars.charAt(Math.floor(Math.random() * chars.length));
    return s;
  }

  // --- Generate key and save to Firestore ---
  async function generateKey() {
    const id = "lunar_" + randString(15);
    const now = new Date();
    const createdAt = now.toISOString();
    const validUntil = new Date(now.getTime() + 24*60*60*1000).toISOString(); // +24h
    const linkCreatedAt = createdAt;

    try {
      await db.collection("keys").doc(id).set({
        value: id,
        createdAt,
        validUntil,
        linkCreatedAt
      });

      const link = window.location.origin + window.location.pathname + "?id=" + id;
      document.getElementById("output").innerHTML =
        `‚úÖ Key created!<br><a href="${link}">${link}</a>`;
    } catch (err) {
      console.error("[GenerateKey] Firestore error:", err);
      document.getElementById("output").innerHTML = "‚ö†Ô∏è L·ªói khi t·∫°o key. Check console log.";
    }
  }

  // --- View key from ?id= param ---
  async function viewKey(id) {
    try {
      const snap = await db.collection("keys").doc(id).get();
      if (!snap.exists) {
        document.getElementById("output").innerHTML = "‚ùå 404 - Key kh√¥ng t·ªìn t·∫°i";
        return;
      }

      const data = snap.data();
      const linkCreatedAt = new Date(data.linkCreatedAt);
      const now = new Date();

      // Check 5 ph√∫t link expire
      if (now.getTime() - linkCreatedAt.getTime() > 5*60*1000) {
        document.getElementById("output").innerHTML = "‚ùå Link ƒë√£ h·∫øt h·∫°n (qu√° 5 ph√∫t)";
        return;
      }

      document.getElementById("output").innerHTML = 
        `üîë Key c·ªßa b·∫°n: <b>${data.value}</b>`;
    } catch (err) {
      console.error("[ViewKey] Firestore error:", err);
      document.getElementById("output").innerHTML = "‚ö†Ô∏è L·ªói khi load key. Check console log.";
    }
  }

  // --- Auto check ?id= param ---
  const params = new URLSearchParams(window.location.search);
  if (params.has("id")) {
    viewKey(params.get("id"));
  }
</script>
</body>
</html>
